- clean: []
- defaults:
    link:
      relink: true
- shell:
    - git submodule update --init --recursive --depth 1
- link:
    ~/.zsh:
    ~/.zshrc:
    ~/.p10k.zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.fzf:
- shell:
    - ~/.fzf/install --key-bindings --completion --no-update-rc
